# Port của Spring Boot
server.port=8080

# Cấu hình kết nối MySQL trên XAMPP
spring.datasource.url=jdbc:mysql://localhost:3306/jobs?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Cấu hình JPA / Hibernate
# Nếu bạn muốn để Hibernate tự tạo/điều chỉnh schema, đổi thành 'update' hoặc 'create'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
